<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>
<style>
/* --- Body and background --- */
body {
  margin: 0;
  padding: 0;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  text-align: center;
  background: linear-gradient(#ffe6f0, #fff0f5);
  overflow: hidden;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* --- Headings --- */
h1 {
  font-size: 2.2rem;
  color: #ff4d6d;
  margin-bottom: 15px;
  transition: transform 0.5s ease;
}

/* --- GIF --- */
img.gif {
  width: 150px;
  max-width: 50vw;
  margin-bottom: 20px;
  border-radius: 15px;
  transition: transform 0.3s ease;
}

/* --- Buttons --- */
button {
  font-size: 1.5rem;
  padding: 15px 30px;
  margin: 15px;
  border-radius: 25px;
  border: none;
  cursor: pointer;
  transition: all 0.5s ease;
  box-shadow: 0 5px 15px rgba(255,77,109,0.4);
  transform: scale(1);
}

#yes {
  background-color: #ff4d6d;
  color: white;
}

#no {
  background-color: #ffccd5;
  color: #ff4d6d;
  position: relative;
}

/* --- Floating hearts --- */
.heart {
  position: absolute;
  font-size: 1.2rem;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
}

/* --- Animations for buttons --- */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px) rotate(-5deg);}
  50% { transform: translateX(5px) rotate(5deg);}
  75% { transform: translateX(-5px) rotate(-5deg);}
  100% { transform: translateX(0); }
}
</style>
</head>
<body>

<h1>ğŸ’– Will you be my Valentine? ğŸ’–</h1>
<img class="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Cute bear holding heart">

<div class="buttons">
  <button id="yes">Yes ğŸ’•</button>
  <button id="no">No ğŸ˜¢</button>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const h1 = document.querySelector("h1");
let noStage = 0;

// Array of messages for clicking No
const noMessages = [
  "darwmunebuli xar??? ğŸ¤”",
  "martla darwmunebuli xar?? ğŸ˜³",
  "ifikre mariam... ğŸ’­",
  "kargad ifikre! ğŸ’•",
  "aras ver metyvi ! ğŸ˜”",
  "midi, ki tqvi! â¤ï¸"
];

// Function to create floating hearts
function spawnHeart(x, y) {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.textContent = "ğŸ’–";
  heart.style.left = x + "px";
  heart.style.top = y + "px";
  heart.style.fontSize = (15 + Math.random() * 25) + "px";
  heart.style.animationDuration = (2 + Math.random() * 2) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}

// No button click
noBtn.addEventListener("click", (e) => {
  // Shake button
  noBtn.style.animation = "shake 0.5s";
  setTimeout(() => { noBtn.style.animation = ""; }, 500);

  // Show next message
  if (noStage < noMessages.length) {
    h1.textContent = noMessages[noStage];
    noStage++;
  } else {
    h1.textContent = "ğŸ˜† Xom vici ro kis tkma ginda??!";
  }

  // Spawn hearts randomly
  spawnHeart(Math.random() * window.innerWidth, Math.random() * window.innerHeight);

  // Make Yes button grow
  yesBtn.style.transform = `scale(${1 + noStage * 0.3})`;

  // Shrink No button gradually
  const shrinkAmount = 0.2;
  const currentScale = noBtn.style.transform.replace(/[^0-9.]/g, '') || 1;
  const newScale = parseFloat(currentScale) - shrinkAmount;
  if (newScale > 0) {
    noBtn.style.transform = `scale(${newScale})`;
  } else {
    noBtn.style.display = "none"; // hide completely when small
  }
});

// Yes button click
yesBtn.addEventListener("click", () => {

    <p style="font-size:1rem; color:#ff6699;">Tap anywhere for floating hearts! ğŸ’–</p>
  `;
  document.body.addEventListener("click", (e) => {
    spawnHeart(e.clientX, e.clientY);
  });
});
</script>

</html>
