<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine ğŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: linear-gradient(#ffe6f0, #fff0f5);
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.2rem;
      color: #ff4d6d;
      margin-bottom: 15px;
    }

    img.gif {
      width: 150px;
      max-width: 50vw;
      margin-bottom: 20px;
      border-radius: 15px;
    }

    button {
      font-size: 1.5rem;
      padding: 15px 30px;
      margin: 15px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255,77,109,0.4);
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #no {
      background-color: #ffccd5;
      color: #ff4d6d;
    }

    .heart {
      position: absolute;
      font-size: 1.2rem;
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>ğŸ’– Will you be my Valentine? ğŸ’–</h1>
  <!-- Cute bear GIF -->
  <img class="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Cute bear holding heart">
  
  <div class="buttons">
    <button id="yes">Yes ğŸ’•</button>
    <button id="no">No ğŸ˜¢</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    let yesSize = 1;

    noBtn.addEventListener("click", () => {
      yesSize += 0.3;
      yesBtn.style.transform = `scale(${yesSize})`;

      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "ğŸ’–";
      heart.style.left = Math.random() * 90 + "vw";
      heart.style.fontSize = (10 + Math.random() * 20) + "px";
      heart.style.animationDuration = (2 + Math.random() * 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <h1>Yay! ğŸ’• You made my day!</h1>
        <p style="font-size:1.3rem; color:#ff4d6d;">â¤ï¸ I love you! â¤ï¸</p>
        <p style="font-size:1rem; color:#ff6699;">Click anywhere to see floating hearts! ğŸ’–</p>
        <img class="gif" src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Cute bear holding heart">
      `;

      document.body.addEventListener("click", (e) => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "ğŸ’–";
        heart.style.left = e.clientX + "px";
        heart.style.top = e.clientY + "px";
        heart.style.fontSize = (15 + Math.random() * 25) + "px";
        heart.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      });
    });

  </script>
</body>
</html>
